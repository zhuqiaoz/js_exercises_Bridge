    for (var i = 0;i<data.length;i++){
        var item = data[i];
        var sub = '';
        for (var j = 0; j<item.length;j++){
            var sun = item[j];
            if(j == 0){
                sub += '<li><h1><a href="javasrcipt:;" title="' +sun.title+'"> '+sun.title+'</a></h1><dl class="sub-dl">';
            }else {
                sub += '<dd><a href="' + sun.url + '" target="_blank" title="' + sun.title + '">' + sun.title + '</a></dd>';
            }
            if(j == item.length - 1){
                sub += '</dl></li>';
            }
        }
        str +=sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for (var i = 0; i<h1.length;i++){
        h1[i].index = i;
        h1[i].onclick = function () {
            for (var i= 0;i<h1.length;i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }
