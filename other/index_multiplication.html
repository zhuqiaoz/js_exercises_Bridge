<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乘法口诀</title>
    <link rel="icon" href="../favicon.ico">
    <style>
        *{margin: 0; padding:0;}
        #multip{margin: 50px auto; width: 600px;}
        #multip span{ display: inline-block; border:1px solid #DDDDDD; width: 60px;height: 25px;line-height: 25px; text-align: center;margin: -1px 0 0 -1px;}
    </style>
</head>
<body>
<div id="multip"></div>
<script>
    function inter_city () {
        var html=[];
        for (var i=1;i<10;i++){
            for (var j=1;j<=i;j++){
                 html.push('<span>'+j+'*'+i+'='+i*j+'</span>');
            }
            html.push('</br>');
        }
        return html;
    };
    function render(){
        var html = inter_city(),
                i = 0,
                tmp = inter_city(),
                j = html.length,
                timer = null,
                result = document.getElementById('multip');
        timer = setInterval(function(){
            if(i > html.length){
                html.splice(html.length - 1, 1);
                result.innerHTML = html.join('');
            } else {
                result.innerHTML += html[i++];
            }
            if(!html.length){
                result.innerHTML = tmp.join('');
                clearInterval(timer);
            }
        }, 100);
    }
    render();
</script>
</body>
</html>
