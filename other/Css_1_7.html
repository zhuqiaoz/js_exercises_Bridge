<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<style>
			.service_chat .custom_service{ background-image: url(../images/message2.png)}
			.service_chat .custom_service .custom_line .circle{ border: 1.5px solid #479CFF}
			.service_chat .custom_service .custom_line .circle .point{ background-color: #479CFF}
			.custom_service{ background-image: url('../img/message2.png'); background-repeat: no-repeat; position: fixed; z-index: 100; bottom: 65px; right: 65px; width: 70px; height: 82px; background-position: center; cursor: pointer; -webkit-animation: chatbox_btn .1s ease-in-out; -moz-animation: chatbox_btn .1s ease-in-out; -o-animation: chatbox_btn .1s ease-in-out; animation: chatbox_btn .1s ease-in-out}
			.custom_service .custom_line .circle{ position: relative; border: 1.5px solid #0ff; height: 68px; -webkit-border-radius: 44px; -moz-border-radius: 44px; border-radius: 44px}
			.custom_service .custom_line .circle .point{ height: 8px; width: 8px; background-color: #0ff; -webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px; position: relative}
			.custom_service .custom_line .circle-0{ bottom: -5px; -webkit-animation: xz 3s linear infinite}
			.custom_service .custom_line .circle-0 .point-0{ top: 35px; right: 4px}
			.custom_service .custom_line .circle-1{ bottom: 65px; -webkit-animation: xz 3s linear .5s infinite}
			.custom_service .custom_line .circle-1 .point-1{ top: 65px; left: 32px}
			.custom_service .custom_line .circle-2{ bottom: 135px; -webkit-animation: yz 3s linear infinite}
			.custom_service .custom_line .circle-2 .point-2{ bottom: 4px; left: 30px}
			.custom_service_chatbox{ font-size: 14px; display: none; position: fixed; bottom: 45px; right: 65px; height: 500px; width: 300px; background-color: #fff; -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .13); -moz-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .13); box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .13); z-index: 100}
			.custom_service_chatbox.custom_service_chatbox_up{ -o-animation: chatbox_up .2s ease-in; animation: chatbox_up .2s ease-in; -moz-animation: chatbox_up .2s ease-in; -webkit-animation: chatbox_up .2s ease-in}
			.custom_service_chatbox.custom_service_chatbox_down{ -o-animation: chatbox_down .2s ease-in; animation: chatbox_down .2s ease-in; -moz-animation: chatbox_down .2s ease-in; -webkit-animation: chatbox_down .2s ease-in}
			@-webkit-keyframes chatbox_btn{ 0%{ bottom: 15px}
				25%{ bottom: 30px}
				50%{ bottom: 45px}
				75%{ bottom: 60px}
				100%{ bottom: 65px}
				}
			@-moz-keyframes chatbox_btn{ 0%{ bottom: 15px}
				25%{ bottom: 30px}
				50%{ bottom: 45px}
				75%{ bottom: 60px}
				100%{ bottom: 65px}
				}
			@-o-keyframes chatbox_btn{ 0%{ bottom: 15px}
				25%{ bottom: 30px}
				50%{ bottom: 45px}
				75%{ bottom: 60px}
				100%{ bottom: 65px}
				}
			@keyframes chatbox_btn{ 0%{ bottom: 15px}
				25%{ bottom: 30px}
				50%{ bottom: 45px}
				75%{ bottom: 60px}
				100%{ bottom: 65px}
				}
			@-webkit-keyframes xz{ 0%{ transform: rotateY(0) rotateZ(0); -ms-transform: rotateY(0) rotateZ(0); -webkit-transform: rotateY(0) rotateZ(0); -moz-transform: rotateY(0) rotateZ(0)}
				25%{ transform: rotateY(90deg) rotateZ(90deg); -ms-transform: rotateY(90deg) rotateZ(90deg); -webkit-transform: rotateY(90deg) rotateZ(90deg); -moz-transform: rotateY(90deg) rotateZ(90deg)}
				50%{ transform: rotateY(180deg) rotateZ(180deg); -ms-transform: rotateY(180deg) rotateZ(180deg); -moz-transform: rotateY(180deg) rotateZ(180deg); -webkit-transform: rotateY(180deg) rotateZ(180deg)}
				75%{ transform: rotateY(270deg) rotateZ(270deg); -ms-transform: rotateY(270deg) rotateZ(270deg); -moz-transform: rotateY(270deg) rotateZ(270deg); -webkit-transform: rotateY(270deg) rotateZ(270deg)}

				}

				25%{ transform: rotateY(90deg) rotateZ(90deg); -ms-transform: rotateY(90deg) rotateZ(90deg); -webkit-transform: rotateY(90deg) rotateZ(90deg); -moz-transform: rotateY(90deg) rotateZ(90deg)}

				75%{ transform: rotateY(270deg) rotateZ(270deg); -ms-transform: rotateY(270deg) rotateZ(270deg); -moz-transform: rotateY(270deg) rotateZ(270deg); -webkit-transform: rotateY(270deg) rotateZ(270deg)}
				100%{ transform: rotateY(360deg) rotateZ(360deg); -ms-transform: rotateY(360deg) rotateZ(360deg); -moz-transform: rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateY(360deg) rotateZ(360deg)}
				}

				25%{ transform: rotateY(90deg) rotateZ(90deg); -ms-transform: rotateY(90deg) rotateZ(90deg); -webkit-transform: rotateY(90deg) rotateZ(90deg); -moz-transform: rotateY(90deg) rotateZ(90deg)}
				50%{ transform: rotateY(180deg) rotateZ(180deg); -ms-transform: rotateY(180deg) rotateZ(180deg); -moz-transform: rotateY(180deg) rotateZ(180deg); -webkit-transform: rotateY(180deg) rotateZ(180deg)}
				75%{ transform: rotateY(270deg) rotateZ(270deg); -ms-transform: rotateY(270deg) rotateZ(270deg); -moz-transform: rotateY(270deg) rotateZ(270deg); -webkit-transform: rotateY(270deg) rotateZ(270deg)}
				100%{ transform: rotateY(360deg) rotateZ(360deg); -ms-transform: rotateY(360deg) rotateZ(360deg); -moz-transform: rotateY(360deg) rotateZ(360deg); -webkit-transform: rotateY(360deg) rotateZ(360deg)}
				}

				75%{ transform: rotateX(270deg) rotateZ(270deg); -ms-transform: rotateX(270deg) rotateZ(270deg); -moz-transform: rotateX(270deg) rotateZ(270deg); -webkit-transform: rotateX(270deg) rotateZ(270deg)}
				100%{ transform: rotateX(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateZ(360deg)}
				}

				25%{ transform: rotateX(90deg) rotateZ(90deg); -ms-transform: rotateX(90deg) rotateZ(90deg); -webkit-transform: rotateX(90deg) rotateZ(90deg); -moz-transform: rotateX(90deg) rotateZ(90deg)}
				50%{ transform: rotateX(180deg) rotateZ(180deg); -ms-transform: rotateX(180deg) rotateZ(180deg); -moz-transform: rotateX(180deg) rotateZ(180deg); -webkit-transform: rotateX(180deg) rotateZ(180deg)}
				75%{ transform: rotateX(270deg) rotateZ(270deg); -ms-transform: rotateX(270deg) rotateZ(270deg); -moz-transform: rotateX(270deg) rotateZ(270deg); -webkit-transform: rotateX(270deg) rotateZ(270deg)}
				100%{ transform: rotateX(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateZ(360deg)}
				}
			@-o-keyframes yz{ 0%{ transform: rotateX(0) rotateZ(0); -ms-transform: rotateX(0) rotateZ(0); -webkit-transform: rotateX(0) rotateZ(0); -moz-transform: rotateX(0) rotateZ(0)}
				25%{ transform: rotateX(90deg) rotateZ(90deg); -ms-transform: rotateX(90deg) rotateZ(90deg); -webkit-transform: rotateX(90deg) rotateZ(90deg); -moz-transform: rotateX(90deg) rotateZ(90deg)}

				75%{ transform: rotateX(270deg) rotateZ(270deg); -ms-transform: rotateX(270deg) rotateZ(270deg); -moz-transform: rotateX(270deg) rotateZ(270deg); -webkit-transform: rotateX(270deg) rotateZ(270deg)}
				100%{ transform: rotateX(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateZ(360deg)}
				}
			@keyframes yz{ 0%{ transform: rotateX(0) rotateZ(0); -ms-transform: rotateX(0) rotateZ(0); -webkit-transform: rotateX(0) rotateZ(0); -moz-transform: rotateX(0) rotateZ(0)}
				25%{ transform: rotateX(90deg) rotateZ(90deg); -ms-transform: rotateX(90deg) rotateZ(90deg); -webkit-transform: rotateX(90deg) rotateZ(90deg); -moz-transform: rotateX(90deg) rotateZ(90deg)}

				75%{ transform: rotateX(270deg) rotateZ(270deg); -ms-transform: rotateX(270deg) rotateZ(270deg); -moz-transform: rotateX(270deg) rotateZ(270deg); -webkit-transform: rotateX(270deg) rotateZ(270deg)}
				100%{ transform: rotateX(360deg) rotateZ(360deg); -ms-transform: rotateX(360deg) rotateZ(360deg); -moz-transform: rotateX(360deg) rotateZ(360deg); -webkit-transform: rotateX(360deg) rotateZ(360deg)}
				}

		</style>
	</head>

	<body>
		<div class="custom_service" style="display: block;">
			<div class="custom_line">
				<div class="circle circle-0">
					<div class="point point-0"></div>
				</div>
				<div class="circle circle-1">
					<div class="point point-1"></div>
				</div>
				<div class="circle circle-2">
					<div class="point point-2"></div>
				</div>
			</div>
		</div>
	</body>

</html>
