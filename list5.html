<script>
    $(function () {
        $('#form_1 :input').focus(function () {
            $(this).addClass('focus');
        }).blur(function () {
            $(this).removeClass('focus');
        });
        $('#bigger').on('click',function () {
            if ($('#comment').height() < 220){
                $('#comment').animate({'height':'+=50'});
            }
        });
        $('#small').on('click',function () {
            if ($('#comment').height() > 200){
                $('#comment').animate({'height':'-=50'});
            }
        });
        $('#bigger_1').on('click',function () {
            $('#comment_1').animate({'scrollTop':'+=20'})
        });
        $('#small_1').on('click',function () {
            var scrtop = $('#comment_1').scrollTop();
            $('#comment_1').animate({'scrollTop':'-='+scrtop})
        })

    })
</script>
